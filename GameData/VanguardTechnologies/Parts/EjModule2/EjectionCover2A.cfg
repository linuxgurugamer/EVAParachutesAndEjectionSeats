PART
{
	// --- general parameters ---
	name = EjectionCover2A
	module = Part
	author = Spanner

	// --- asset parameters ---
	mesh = EjectionCover2A.mu
	scale = 1
	
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = -0.0, 0.0, -0.00, 0.0, 0.0, -1.0

	// --- editor parameters ---
	TechRequired = highAltitudeFlight
	entryCost = 616
	cost = 400
	category = Utility
	subcategory = 0
	title = EjectionCover2A
	manufacturer = 
	description =  Seat Ejection Module.  Add this module to any command pod enable the crew pilot ejection feature for up to 3 crew members FROM THAT POD.  Parachute will auto-deploy once it is safe to do so.  Crew will be ejected from the nearest available, unobstructed hatch.  You can add multiple modules for more ejection seats.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.001
	minimum_drag = 0.001
	angularDrag = 2
	crashTolerance = 15
	maxTemp = 3600

	bulkheadProfiles = srf

	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = EJarmed2
		activeAnimationName = EJfire2
		//deployActionName = Activate
//retractActionName = Deactivate
        
		moduleType = EjectionModule
	}
	MODULE
	{
		name = ModuleKrEjectPilot
		ejectionForce = 100
		maxUses = 3
		baseCost = 666
		baseMass = 0.1
		
		// Following are the values for the packed parachute

		//how much drag it has when fully deployed
		deployedDrag = 30

		//minimum air pressure for deployment
		minAirPressureToOpen = 0.04

		//x and y scale for when in semi mode... so the actual parachute area in semi mode is semiDeployedFraction^2
		semiDeployedFraction = 0.25

		//thought it would be nice if the chute was higher in semi mode
		semiDeployedHeight = 1.25

		//time in seconds it takes to deploy, or to go from semi to full mode
		deployTime = 0.33

		// Altitude to deploy at
		deployHeight = 200

		Soundfile = VanguardTechnologies/Sounds/ejectionSound
		Volume = 1

	}
	
	

}
